<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><polyline data-points="-10,-10 -2,-4" data-type="line" data-label="" points="40,400 104,352" fill="none" stroke="black" stroke-width="1px"/></g><g><polygon data-type="polygon" data-label="" data-points="32,0 31.769423364838765,1.1705419320967696 31.08655439013544,2.2961005941905386 29.977635347630542,3.333421398117613 28.48528137423857,4.242640687119285 26.66684279623523,4.988817673815271 24.59220118838108,5.54327719506772 22.34108386419354,5.884711682419383 20,6 17.65891613580646,5.884711682419383 15.407798811618923,5.54327719506772 13.333157203764777,4.988817673815272 11.51471862576143,4.242640687119286 10.022364652369456,3.333421398117613 8.91344560986456,2.2961005941905395 8.230576635161235,1.1705419320967716 8,7.347880794884119e-16 8.230576635161235,-1.17054193209677 8.913445609864558,-2.296100594190538 10.022364652369454,-3.3334213981176117 11.514718625761429,-4.242640687119285 13.333157203764774,-4.988817673815271 15.407798811618916,-5.543277195067719 17.658916135806457,-5.884711682419382 19.999999999999996,-6 22.34108386419354,-5.884711682419383 24.59220118838108,-5.54327719506772 26.666842796235223,-4.988817673815273 28.485281374238568,-4.242640687119286 29.977635347630542,-3.333421398117613 31.08655439013544,-2.296100594190542 31.769423364838765,-1.1705419320967723" points="376,320 374.1553869187101,310.63566454322586 368.6924351210835,301.63119524647567 359.8210827810443,293.3326288150591 347.88225099390854,286.05887450304573 333.33474236988184,280.08945860947784 316.73760950704866,275.65378243945827 298.7286709135483,272.92230654064497 280,272 261.2713290864517,272.92230654064497 243.2623904929514,275.65378243945827 226.66525763011822,280.08945860947784 212.11774900609146,286.05887450304573 200.17891721895563,293.3326288150591 191.30756487891648,301.63119524647567 185.84461308128988,310.6356645432258 184,320 185.84461308128988,329.36433545677414 191.30756487891648,338.36880475352433 200.17891721895563,346.6673711849409 212.11774900609143,353.94112549695427 226.6652576301182,359.91054139052216 243.26239049295134,364.34621756054173 261.27132908645166,367.07769345935503 280,368 298.7286709135483,367.07769345935503 316.73760950704866,364.34621756054173 333.3347423698818,359.9105413905222 347.88225099390854,353.94112549695427 359.8210827810443,346.6673711849409 368.6924351210835,338.36880475352433 374.1553869187101,329.3643354567742" fill="none" stroke="black" stroke-width="0.125"/></g><g><polygon data-type="polygon" data-label="" data-points="40,-5 60,-5 60,5 40,5" points="440,360 600,360 600,280 440,280" fill="none" stroke="black" stroke-width="0.125"/></g><g><polygon data-type="polygon" data-label="" data-points="0,0 8,0 0,6" points="120,320 184,320 120,272" fill="none" stroke="black" stroke-width="0.125"/></g><g><polygon data-type="polygon" data-label="" data-points="0,0 12,0 10,-1 2,-1" points="120,320 216,320 200,328 136,328" fill="none" stroke="black" stroke-width="0.125"/></g><circle data-type="circle" data-label="" data-x="0" data-y="0" cx="120" cy="320" r="80" fill="none" stroke="black" stroke-width="0.125"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":8,"c":0,"e":120,"b":0,"d":-8,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>